<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Clarusway Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </div>

      <form action="result.html" method="get">
        <div class="input-box">
          <label for="name">Name</label><br />
          <input
            class="box"
            type="text"
            name="username"
            id="name"
            placeholder="Enter Your Name"
          />
        </div>
        <div class="input-box">
          <label for="surname">Surname</label><br />
          <input
            class="box"
            type="text"
            name="lastname"
            id="surname"
            placeholder="Enter Your Surname"
          />
        </div>
        <div class="input-box">
          <label for="email">Email</label><br />
          <input
            class="box"
            type="email"
            name="e-mail"
            id="email"
            placeholder="Enter Your E-mail"
          />
        </div>
        <div class="role">
          <label for="current-role"
            >Which option best describes your current role?</label
          ><br />
          <select class="boxing" name="current-role" id="current-role">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="fulltimejob">Full Time Job</option>
            <option value="parttimejob">Part Time Job</option>
            <option value="fulltime learner">Full Time Learner</option>
            <option value="prefernottosay">Prefer not to say</option></select
          ><br />
        </div>
        <div class="input-box">
          <label class="role" for=""
            >Would you recommend Clarusway to a friend?</label
          ><br />
          <input
            type="radio"
            name="recommend"
            id=""
            checked
            value="definitely-yes"
          />
          <label for="dyes">Definitely, Yes</label><br />
          <input type="radio" name="recommend" id="" value="maybe" />
          <label for="maybe">Maybe</label><br />
          <input type="radio" name="recommend" id="" value="not-sure" />
          <label for="notsure">Not sure</label><br />
          <input type="radio" name="recommend" id="" value="definitely-no" />
          <label for="dno">Definitely, No</label>
        </div>
        <div class="input-box">
          <label class="role" for="dropdown"
            >What is your favorite feature of Clarusway?</label
          ><br />
          <select class="boxing" name="dropdown" id="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="Courses">Courses</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Mentors">Mentors</option>
          </select>
        </div>
        <div class="input-box">
          <label class="role">
            What would you like to see improved? (Check all that apply)</label
          >
          <br />
          <input
            type="checkbox"
            name="improved"
            id="Front-end"
            value="front-end"
          />
          <label for="Front-end">Front-end Projects</label><br />
          <input
            type="checkbox"
            name="improved"
            id="Back-end"
            value="back-end"
          />
          <label for="Back-end">Back-end Projects</label><br />
          <input
            type="checkbox"
            name="improved"
            id="Data_Science"
            value="data-science"
          />
          <label for="Data_Science">Data Science</label><br />
          <input
            type="checkbox"
            name="improved"
            id="Additional_Courses"
            value="additional-courses"
          />
          <label for="Additional_Courses">Additional Courses</label>
        </div>
        <div>
          <label class="role" for="comment">Any comments or suggestions?</label
          ><br />
          <textarea
            value="comment"
            name="comment"
            id="sug"
            cols="25"
            rows="2"
            placeholder="Enter your comment here...Thanks for your attention..."
          ></textarea> <br>
          <input class="submit" type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
